<div class="flex items-center justify-center h-screen w-full">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-96">
        <h2 class="text-2xl font-semibold text-gray-700 text-center">Welcome Back</h2>
        <p class="text-sm text-gray-500 text-center mb-6">Sign in to your account</p>

        <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
            <div>
                <label class="text-sm font-medium text-gray-600">Email</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="text-sm font-medium text-gray-600">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit"
            class="w-full bg-[#5d6dea] text-white py-2 rounded-lg hover:bg-[#4c5bd4] transition">
            Sign In
        </button>
        </form>

        <div class="text-center mt-4">
            <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
        </div>

        <div class="text-center mt-4">
            <p class="text-sm">Don't have an account?
                <a href="#" class="text-blue-500 hover:underline">Sign Up</a>
            </p>
        </div>
    </div>
</div>
