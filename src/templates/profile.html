<div class="container flex items-center justify-center h-screen w-full bg-gray-100">
    <div class="glass p-8 rounded-2xl w-96 text-center shadow-lg border border-gray-700">
        <div class="relative">
            <img src="{{user.image_face}}" alt="User Avatar" class="w-24 h-24 mx-auto rounded-full border-4 border-blue-500 shadow-md">
        </div>
    
        <h2 class="mt-4 text-2xl font-bold text-blue-400">{{user.username}}</h2>
        <p class="text-gray-400 text-sm">{{user.email}}</p>
    
        <div class="mt-6 space-x-4">
            <button class="px-4 py-2 bg-blue-600 hover:bg-blue-500 transition rounded-lg text-sm">
                Change Avatar
            </button>
            <button class="px-4 py-2 bg-red-600 hover:bg-red-500 transition rounded-lg text-sm">
                Logout
            </button>
        </div>
    </div>
</div>
