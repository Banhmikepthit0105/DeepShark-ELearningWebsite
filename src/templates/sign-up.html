{% block content %}
<div class="flex items-center justify-center h-screen w-full bg-gray-100">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-96">
        <h2 class="text-2xl font-semibold text-gray-700 text-center">Create Account</h2>
        <p class="text-sm text-gray-500 text-center mb-6">Join us and start learning today</p>

        <form action="{{ url_for('signUp') }}" method="POST" class="space-y-4">
            <div>
                <label class="text-sm font-medium text-gray-600">Full Name</label>
                <input type="text" name="fullname" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5d6dea]">
            </div>

            <div>
                <label class="text-sm font-medium text-gray-600">Email</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5d6dea]">
            </div>

            <div>
                <label class="text-sm font-medium text-gray-600">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5d6dea]">
            </div>

            <button type="submit"
                class="w-full bg-[#5d6dea] text-white py-2 rounded-lg hover:bg-[#4c5bd4] transition">
                Sign Up
            </button>
        </form>

        <div class="text-center mt-4">
            <p class="text-sm">Already have an account?
                <a href="{{ url_for('signUp') }}" class="text-[#5d6dea] hover:underline">Sign In</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
